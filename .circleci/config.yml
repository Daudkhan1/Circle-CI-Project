version: 2.1

jobs:
  build-and-push-docker-image:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout

      - setup_remote_docker

      - run:
          name: Log in to Docker Hub
          command: |
            echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      - run:
          name: Build and push Docker image
          command: |
            export IMAGE_NAME=daudidrees/circleci:${CIRCLE_SHA1}
            docker build -t $IMAGE_NAME .
            docker push $IMAGE_NAME

  update-and-push-deployment-manifest:
    docker:
      - image: alpine/git
    steps:
      - checkout

      - run:
          name: Prevent Infinite Loop from Deployment Updates
          command: |
            LATEST_COMMIT_MESSAGE=$(git log -1 --pretty=%B)
            LATEST_COMMITTER=$(git log -1 --pretty=%an)

            # Stop if the last commit was made by CircleCI's automation
            if [[ "$LATEST_COMMITTER" == "CircleCI" && "$LATEST_COMMIT_MESSAGE" == *"Update deployment.yaml with build"* ]]; then
              echo "Skipping workflow as it was triggered by an automated commit."
              exit 0
            fi

      - run:
          name: Update deployment manifest
          command: |
            git clone https://github.com/Daudkhan1/Circle-CI-Project.git
            cd Circle-CI-Project
            sed -i "s|image: .*|image: daudidrees/circleci:${CIRCLE_SHA1}|" deployment.yaml
            git config --global user.email "daudidrees1024@gmail.com"
            git config --global user.name "CircleCI"
            git add deployment.yaml
            git commit -m "Update deployment.yaml with build ${CIRCLE_BUILD_NUM}"
            git push https://${GITHUB_TOKEN}@github.com/Daudkhan1/Circle-CI-Project main

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-and-push-docker-image:
          filters:
            branches:
              only: main

      - update-and-push-deployment-manifest:
          requires:
            - build-and-push-docker-image
          filters:
            branches:
              only: main
