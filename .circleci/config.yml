version: 2.1

jobs:
  setup_workspace:
    docker:
      - image: maven:3.8.5-openjdk-11
    steps:
      - checkout
      - run:
          name: Setup Workspace
          command: |
            echo "Setting up workspace..."
            mkdir -p /tmp/project
            cp -R . /tmp/project
      - persist_to_workspace:
          root: /tmp/project
          paths:
            - "*"  # Ensure all files are saved in workspace

  build_test:
    docker:
      - image: python:3.9-slim
    steps:
      - attach_workspace:
          at: /tmp/project
      - run:
          name: Install Dependencies
          command: |
            cd /tmp/project
            pip install -r requirements.txt
      - run:
          name: Run Tests
          command: |
            cd /tmp/project
            python -m unittest discover -s tests -p "test_*.py"

  build_docker_image:
    docker:
      - image: docker:20.10.23
    steps:
      - attach_workspace:
          at: /tmp/project
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and Push Docker Image
          command: |
            cd /tmp/project
            docker build -t nodejswebapp1 -t daudidrees/nodejswebapp1:latest .
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push daudidrees/nodejswebapp1:latest
      - persist_to_workspace:
          root: /tmp/project
          paths:
            - "*"

  debug_workspace:
    docker:
      - image: bitnami/kubectl:latest
    steps:
      - run:
          name: Ensure Workspace Exists
          command: mkdir -p /tmp/project
      - attach_workspace:
          at: /tmp/project
      - run:
          name: List Workspace Contents
          command: |
            echo "Checking if workspace exists..."
            ls -la /tmp
            echo "Listing contents of /tmp/project..."
            ls -la /tmp/project || echo "❌ Workspace directory not found!"

  kubernetes_deploy:
    docker:
      - image: bitnami/kubectl:latest
    steps:
      - run:
          name: Ensure Workspace Exists
          command: mkdir -p /tmp/project
      - attach_workspace:
          at: /tmp/project
      - run:
          name: Debug Workspace
          command: |
            echo "Checking workspace contents..."
            ls -la /tmp
            ls -la /tmp/project || echo "❌ Workspace directory not found!"
      - run:
          name: Configure KUBECONFIG
          command: echo "$KUBECONFIG" | base64 --decode > /root/.kube/config
      - run:
          name: Deploy to Kubernetes
          command: |
            echo "Deploying to Kubernetes..."
            kubectl apply -f /tmp/project/k8s/deployment.yaml

workflows:
  version: 2
  ci_cd_pipeline:
    jobs:
      - setup_workspace
      - build_test:
          requires:
            - setup_workspace
      - build_docker_image:
          requires:
            - build_test
      - debug_workspace:  # ✅ Debug step before deploy
          requires:
            - build_docker_image
      - kubernetes_deploy:
          requires:
            - debug_workspace
