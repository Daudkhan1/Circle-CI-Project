version: 2.1

jobs:
  setup_workspace:
    docker:
      - image: maven:3.8.5-openjdk-11
    steps:
      - checkout
      - run:
          name: Setup Workspace
          command: |
            echo "Setting up workspace..."
            mkdir -p /home/circleci/project
            cp -R . /home/circleci/project
      - persist_to_workspace:
          root: /home/circleci/project
          paths:
            - "."  # Fix workspace path

  build_test:
    docker:
      - image: python:3.9-slim
    steps:
      - attach_workspace:
          at: /home/circleci/project  # Ensure consistent workspace path
      - run:
          name: Install Dependencies
          command: |
            cd /home/circleci/project
            pip install -r requirements.txt
      - run:
          name: Run Tests
          command: |
            cd /home/circleci/project
            python -m unittest discover -s tests -p "test_*.py"

  build_docker_image:
    docker:
      - image: docker:20.10.23
    steps:
      - attach_workspace:
          at: /home/circleci/project
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and Push Docker Image
          command: |
            cd /home/circleci/project
            docker build -t nodejswebapp1 -t daudidrees/nodejswebapp1:latest .
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push daudidrees/nodejswebapp1:latest
      - persist_to_workspace:
          root: /home/circleci/project
          paths:
            - "*"

  kubernetes_deploy:
    docker:
      - image: bitnami/kubectl:latest
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Ensure Workspace Exists
          command: mkdir -p /home/circleci/project
      - run:
          name: Debug Workspace
          command: |
            echo "Checking workspace contents..."
            ls -la /home/circleci
            ls -la /home/circleci/project || echo "Workspace directory not found!"
      - run:
          name: Configure KUBECONFIG
          command: echo "$KUBECONFIG" | base64 --decode > /root/.kube/config
      - run:
          name: Deploy to Kubernetes
          command: |
            echo "Deploying to Kubernetes..."
            kubectl apply -f ~/project/k8s/deployment.yaml


workflows:
  version: 2
  ci_cd_pipeline:
    jobs:
      - setup_workspace
      - build_test:
          requires:
            - setup_workspace
      - build_docker_image:
          requires:
            - build_test
      - kubernetes_deploy:
          requires:
            - build_docker_image
