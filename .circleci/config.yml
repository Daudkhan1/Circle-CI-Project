version: 2.1

jobs:
  setup_workspace:
    docker:
      - image: maven:3.8.5-openjdk-11
    steps:
      - checkout
      - run:
          name: Setup Workspace
          command: |
            echo "Setting up workspace..."
            mkdir -p /home/circleci/project
            cp -R . /home/circleci/project
      - persist_to_workspace:
          root: /home/circleci/project
          paths:
            - "*"

  build_test:
    docker:
      - image: python:3.9-slim
    steps:
      - attach_workspace:
          at: /home/circleci/project
      - run:
          name: Install Dependencies
          command: |
            cd /home/circleci/project
            pip install -r requirements.txt
      - run:
          name: Run Tests
          command: |
            cd /home/circleci/project
            python -m unittest discover -s tests -p "test_*.py"

  build_docker_image:
    docker:
      - image: docker:20.10.23
    steps:
      - attach_workspace:
          at: /home/circleci/project
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and Push Docker Image
          command: |
            cd /home/circleci/project
            IMAGE_TAG="daudidrees/nodejswebapp1:$(date +%Y%m%d%H%M%S)"
            docker build -t $IMAGE_TAG .
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push $IMAGE_TAG
            echo "IMAGE_TAG=$IMAGE_TAG" >> /home/circleci/project/image_tag.env
      - persist_to_workspace:
          root: /home/circleci/project
          paths:
            - "image_tag.env"

  update_github:
    docker:
      - image: alpine/git
    steps:
      - attach_workspace:
          at: /home/circleci/project
      - run:
          name: Configure Git
          command: |
            cd /home/circleci/project
            git config --global user.email "daudidrees1024@gmail.com"
            git config --global user.name "Daudkhan1"
            git remote set-url origin https://oauth2:${GITHUB_TOKEN}@github.com/Daudkhan1/Circle-CI-Project.git
      - run:
          name: Update deployment.yaml
          command: |
            cd /home/circleci/project
            IMAGE_TAG=$(cat image_tag.env | cut -d'=' -f2)
            sed -i "s|image: .*|image: $IMAGE_TAG|" k8s/deployment.yaml
      - run:
          name: Commit and Push Changes
          command: |
            cd /home/circleci/project
            git add k8s/deployment.yaml
            git commit -m "Update deployment image to $IMAGE_TAG" || echo "No changes to commit"
            git push origin main


workflows:
  version: 2
  ci_cd_pipeline:
    jobs:
      - setup_workspace
      - build_test:
          requires:
            - setup_workspace
      - build_docker_image:
          requires:
            - build_test
      - update_github:
          requires:
            - build_docker_image
